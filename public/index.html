<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4GIX - Global Monitor</title>
    <style>
        body { background: #0a0a0a; color: #eee; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }
        .controls { background: #111; padding: 15px; border-bottom: 2px solid #00ff00; display: flex; justify-content: center; gap: 20px; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .filter-btn { background: #222; border: 1px solid #444; color: white; padding: 8px 18px; cursor: pointer; border-radius: 6px; font-weight: bold; transition: 0.3s; }
        .filter-btn:hover { border-color: #00ff00; }
        .filter-btn.active { background: #00ff00; color: #000; border-color: #00ff00; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; padding: 20px; }
        
        .card { background: #181818; border: 1px solid #333; border-radius: 12px; padding: 15px; display: flex; flex-direction: column; position: relative; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .card.is-local { border: 1px dashed #00d9ff; background: linear-gradient(145deg, #181818, #1a252b); }
        
        .income-tag { background: #00ff00; color: #000; font-weight: 800; padding: 5px 12px; border-radius: 6px; align-self: flex-start; margin-bottom: 12px; font-family: monospace; font-size: 1.1em; }
        
        .rarity { font-size: 0.7em; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .Common { color: #888; } .Rare { color: #5555ff; } .Epic { color: #ff55ff; } .Legendary { color: #ffff55; }
        
        .animal-name { font-size: 1.2em; font-weight: bold; color: #fff; margin-bottom: 2px; }
        .mutation { color: #ff00ff; font-size: 0.9em; font-style: italic; margin-bottom: 10px; }
        
        .trait-container { display: flex; flex-wrap: wrap; gap: 4px; margin-bottom: 15px; }
        .trait { color: #00d9ff; font-size: 0.7em; background: rgba(0,217,255,0.1); padding: 2px 6px; border-radius: 4px; border: 1px solid rgba(0,217,255,0.2); }
        
        .owner-info { font-size: 0.75em; color: #777; margin-top: auto; padding-top: 10px; border-top: 1px solid #222; line-height: 1.4; }
        .owner-info b { color: #bbb; }
    </style>
</head>
<body>
    <div class="controls">
        <button class="filter-btn active" onclick="setFilter('ALL', this)">GLOBAL GRID</button>
        <button class="filter-btn" onclick="setFilter('LOCAL', this)">MY ACCOUNTS</button>
        <div id="stat" style="color: #666; font-size: 0.8em; align-self: center; margin-left: 10px;">ConnectÃ©</div>
    </div>

    <div id="main-grid" class="grid"></div>

    <script>
        const grid = document.getElementById('main-grid');
        const stat = document.getElementById('stat');
        let currentFilter = 'ALL';
        let rawData = [];

        // Connexion WebSocket auto-adaptative (ws ou wss)
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}?role=Admin`);

        ws.onopen = () => { stat.innerText = "ConnectÃ© (Live)"; stat.style.color = "#00ff00"; };
        ws.onclose = () => { stat.innerText = "DÃ©connectÃ©"; stat.style.color = "#ff0000"; };

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (msg.type === 'REFRESH') {
                rawData = msg.data;
                render();
            }
        };

        function setFilter(mode, btn) {
            currentFilter = mode;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function render() {
            let filtered = currentFilter === 'LOCAL' ? rawData.filter(b => b.userType === 'LocalPlayer') : rawData;
            
            grid.innerHTML = filtered.map(br => `
                <div class="card ${br.userType === 'LocalPlayer' ? 'is-local' : ''}">
                    <div class="income-tag">${br.incomeStr}</div>
                    <div class="rarity ${br.rarity}">${br.rarity}</div>
                    <div class="animal-name">${br.name}</div>
                    <div class="mutation">âœ¨ ${br.mutation}</div>
                    
                    <div class="trait-container">
                        ${br.traits && br.traits.length > 0 ? br.traits.map(t => `<span class="trait">#${t}</span>`).join('') : '<span class="trait">#NoTraits</span>'}
                    </div>

                    <div class="owner-info">
                        ðŸ‘¤ <b>${br.ownerDisplayName}</b> (@${br.ownerName})<br>
                        ðŸ“… Age: ${br.accountAge}d | Srv: <span style="font-family:monospace">${br.jobId.substring(0,8)}</span>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
