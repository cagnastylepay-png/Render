<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4GIX Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .card { background-color: #161e2d; border: 1px solid #1e293b; }
        .search-input { background: #0f172a; border: 1px solid #334155; }
        .search-input:focus { border-color: #3b82f6; outline: none; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-6">
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
        <div>
            <h1 class="text-2xl font-black tracking-tighter text-blue-500 italic">M4GIX <span class="text-white">HUB</span></h1>
            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Advanced Monitoring System</p>
        </div>
        
        <div class="relative w-full md:w-96">
            <input type="text" id="global-search" oninput="applyFilter()" placeholder="Rechercher nom, rareté, trait ou mutation..." 
                   class="search-input w-full px-4 py-2 rounded text-sm text-slate-200">
            <span class="absolute right-3 top-2 text-slate-500 font-mono text-xs">FILTER</span>
        </div>

        <button onclick="clearDB()" class="text-[10px] bg-red-600/10 text-red-500 border border-red-600/30 px-4 py-2 rounded hover:bg-red-600 hover:text-white transition font-bold">CLEAR ALL DATA</button>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
        <section>
            <h2 class="text-xs font-bold uppercase text-slate-500 mb-4 flex justify-between">
                Bots Actifs <span id="bot-count" class="text-blue-400">0</span>
            </h2>
            <div id="bots-list" class="space-y-3"></div>
        </section>

        <section>
            <h2 class="text-xs font-bold uppercase text-slate-500 mb-4 flex justify-between">
                Serveurs Détectés <span id="server-count" class="text-blue-400">0</span>
            </h2>
            <div id="servers-list" class="space-y-4 text-sm"></div>
        </section>
    </div>

    <script>
        let lastData = { clients: [], servers: [] };
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const ws = new WebSocket(`${protocol}://${window.location.host}?role=Admin`);

        ws.onmessage = (event) => {
            const payload = JSON.parse(event.data);
            if (payload.type === 'REFRESH') {
                lastData = payload.data;
                applyFilter();
            }
        };

        function applyFilter() {
            const query = document.getElementById('global-search').value.toLowerCase();
            
            // Filtrage des serveurs basé sur les animaux
            const filteredServers = lastData.servers.filter(srv => {
                if (!query) return true;
                return srv.brainrots.some(br => 
                    br.Name.toLowerCase().includes(query) ||
                    br.Rarity.toLowerCase().includes(query) ||
                    br.Mutation.toLowerCase().includes(query) ||
                    (br.Traits && br.Traits.some(t => t.toLowerCase().includes(query))) ||
                    br.Owner.toLowerCase().includes(query)
                );
            });

            render(lastData.clients, filteredServers);
        }

        function render(clients, servers) {
            document.getElementById('bot-count').innerText = clients.filter(c => c.isConnected).length;
            document.getElementById('server-count').innerText = servers.length;

            // Rendu Bots
            document.getElementById('bots-list').innerHTML = clients.map(bot => `
                <div class="card p-4 rounded flex justify-between items-center border-l-2 ${bot.isConnected ? 'border-blue-500' : 'border-red-500/30'}">
                    <div>
                        <div class="font-bold text-sm">${bot.displayName} <span class="text-slate-500 font-medium text-[10px]">@${bot.name}</span></div>
                        <div class="text-[9px] text-slate-500 uppercase mt-1 italic">Bot Instance • Age: ${bot.accountAge}d</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="sendCommand('${bot.name}', 'Notify')" class="text-[10px] bg-blue-600/20 text-blue-400 border border-blue-600/30 px-3 py-1 rounded hover:bg-blue-600 hover:text-white transition">NOTIFY</button>
                        <button onclick="sendCommand('${bot.name}', 'Kick')" class="text-[10px] bg-red-600/10 text-red-500 border border-red-600/30 px-3 py-1 rounded hover:bg-red-600 hover:text-white transition font-bold tracking-tighter">KICK</button>
                    </div>
                </div>
            `).join('');

            // Rendu Serveurs
            document.getElementById('servers-list').innerHTML = servers.map(srv => `
                <div class="card p-4 rounded shadow-2xl">
                    <div class="flex justify-between items-center border-b border-slate-800 pb-2 mb-3">
                        <div class="flex flex-col">
                            <span class="text-[9px] font-mono text-blue-400 truncate w-40">${srv.jobId}</span>
                            <span class="text-[9px] text-slate-500 uppercase">Scanner: ${srv.scriptUser}</span>
                        </div>
                        <button onclick="joinServer('${srv.jobId}')" class="bg-emerald-600 hover:bg-emerald-500 text-white text-[10px] font-black px-4 py-1.5 rounded-sm transition flex items-center gap-1">
                            JOIN SERVEUR
                        </button>
                    </div>
                    <div class="space-y-2">
                        ${srv.brainrots.map(br => `
                            <div class="bg-black/40 p-2 rounded border border-slate-800/50">
                                <div class="flex justify-between text-[11px] mb-1">
                                    <span class="text-slate-300 font-bold"><span class="text-emerald-500 font-black">${br.Owner}</span></span>
                                    <span class="font-mono text-emerald-400 font-black">${br.IncomeStr}</span>
                                </div>
                                <div class="flex flex-wrap gap-1">
                                    <span class="text-[10px] text-white font-bold uppercase">${br.Name}</span>
                                    <span class="text-[8px] px-1 bg-purple-500/20 text-purple-400 border border-purple-500/40 rounded">${br.Mutation.toUpperCase()}</span>
                                    <span class="text-[8px] px-1 bg-slate-700 text-slate-300 rounded uppercase font-bold">${br.Rarity}</span>
                                    ${(br.Traits || []).map(t => `<span class="text-[8px] px-1 bg-blue-900/30 text-blue-300 border border-blue-800/50 rounded italic">${t}</span>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function joinServer(jobId) {
            const placeId = 109983668079237; // REMPLACE PAR LE PLACEID DU JEU ROBLOX
            window.location.href = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;
        }

        function sendCommand(target, method) {
            ws.send(JSON.stringify({ type: 'COMMAND', target, method, data: null }));
        }

        async function clearDB() {
            if(confirm("⚠ Suppression totale des données ?")) {
                await fetch('/api/clear-database', { method: 'POST' });
            }
        }
    </script>
</body>
</html>
