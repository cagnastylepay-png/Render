<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4GIX - Monitoring Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap');
        
        body { 
            background-color: #0c0c0e; 
            color: #e4e4e7; 
            font-family: 'Inter', sans-serif; 
        }
        
        .card-bg { 
            background-color: #121215; 
            border: 1px solid #1f1f23; 
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .card-bg:hover {
            border-color: #3f3f46;
        }

        .status-online { 
            background: #10b981; 
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4); 
        }
        
        .status-offline { 
            background: #4b5563; 
        }

        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-track { background: transparent; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        .font-mono-custom { font-family: 'JetBrains Mono', monospace; }

        .input-dark {
            background: #09090b;
            border: 1px solid #27272a;
            color: #f4f4f5;
            transition: all 0.2s;
        }

        .input-dark:focus {
            border-color: #3b82f6;
            outline: none;
            ring: 1px solid #3b82f6;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-end mb-10 gap-6">
            <div>
                <h1 class="text-4xl font-black tracking-tighter bg-gradient-to-br from-white to-zinc-500 bg-clip-text text-transparent">
                    M4GIX PANEL
                </h1>
                <p class="text-zinc-500 text-sm mt-1 font-medium uppercase tracking-widest">Real-time Data Extraction</p>
            </div>
            
            <div class="flex items-center gap-4">
                <div id="stats-badge" class="hidden md:flex items-center px-3 py-1 bg-zinc-900 border border-zinc-800 rounded-full text-[11px] font-bold text-zinc-400 mr-2">
                    <span id="active-count" class="text-green-500 mr-1">0</span> CONNECTED
                </div>
                <div class="flex bg-zinc-900 p-1 rounded-xl border border-zinc-800">
                    <button onclick="setFilter('all')" id="btn-all" class="px-6 py-2 rounded-lg text-sm font-bold transition-all bg-zinc-800 text-white shadow-lg">TOUS</button>
                    <button onclick="setFilter('online')" id="btn-online" class="px-6 py-2 rounded-lg text-sm font-bold transition-all text-zinc-500 hover:text-white">EN LIGNE</button>
                </div>
            </div>
        </div>

        <div id="clients-container" class="grid grid-cols-1 gap-8">
            <div class="text-center py-20 border-2 border-dashed border-zinc-900 rounded-3xl">
                <p class="text-zinc-600 font-medium">En attente de données WebSocket...</p>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let wsData = [];

        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const socket = new WebSocket(`${protocol}://${window.location.host}?role=Admin`);

        socket.onmessage = (event) => {
            const payload = JSON.parse(event.data);
            if (payload.type === 'REFRESH') {
                wsData = payload.data;
                render();
            }
        };
        function joinAsAdmin(jobId) {
            if (!jobId) {
                alert("Impossible de trouver le JobId du serveur.");
                return;
            }
            // Ce lien force l'ouverture de l'application Roblox sur ton PC vers ce serveur précis
            const robloxUri = `roblox://experiences/start?placeId=109983668079237&gameInstanceId=${jobId}`;
            window.location.href = robloxUri;
        }
        function sendCommand(targetUser, method, data = {}) {
            socket.send(JSON.stringify({
                type: 'COMMAND',
                target: targetUser,
                method: method,
                data: data
            }));
            console.log(`Sent ${method} to ${targetUser}`);
        }

        function handleLinkTeleport(targetUser, inputId) {
            const input = document.getElementById(inputId);
            const val = input.value.trim();
            if(!val) return;

            try {
                if(val.includes("roblox.com")) {
                    const url = new URL(val);
                    const code = url.searchParams.get("code");
                    if(code) {
                        sendCommand(targetUser, 'Teleport', { LinkCode: code });
                        input.value = "";
                    } else { alert("Code introuvable dans l'URL"); }
                } else {
                    // Si ce n'est pas un lien, on traite comme un JobId brut
                    sendCommand(targetUser, 'Teleport', { JobId: val });
                    input.value = "";
                }
            } catch(e) {
                alert("Lien ou identifiant invalide");
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.getElementById('btn-all').className = filter === 'all' ? 'px-6 py-2 rounded-lg text-sm font-bold bg-zinc-800 text-white shadow-lg' : 'px-6 py-2 rounded-lg text-sm font-bold text-zinc-500 hover:text-white';
            document.getElementById('btn-online').className = filter === 'online' ? 'px-6 py-2 rounded-lg text-sm font-bold bg-zinc-800 text-white shadow-lg' : 'px-6 py-2 rounded-lg text-sm font-bold text-zinc-500 hover:text-white';
            render();
        }

        function render() {
            const container = document.getElementById('clients-container');
            const activeBadge = document.getElementById('active-count');
            container.innerHTML = '';

            let filtered = [...wsData];
            if (currentFilter === 'online') filtered = filtered.filter(c => c.isConnected);
            activeBadge.innerText = wsData.filter(c => c.isConnected).length;

            filtered.sort((a, b) => {
                const maxA = (a.animals || []).reduce((m, p) => Math.max(m, p.Income || 0), 0);
                const maxB = (b.animals || []).reduce((m, p) => Math.max(m, p.Income || 0), 0);
                return maxB - maxA;
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-zinc-600">Aucun client trouvé.</div>`;
                return;
            }

            filtered.forEach(client => {
                const sortedAnimals = (client.animals || []).sort((a, b) => (b.Income || 0) - (a.Income || 0));
                const inputId = `tele-input-${client.name}`;
                
                const card = document.createElement('div');
                card.className = 'card-bg rounded-2xl overflow-hidden mb-4';
                if (client.isConnected) card.style.borderLeft = "4px solid #10b981";

                card.innerHTML = `
                    <div class="p-6 border-b border-zinc-800/50">
                        <div class="flex items-center justify-between mb-5">
                            <div class="flex items-center gap-2 text-zinc-500 text-[11px] font-black uppercase tracking-[0.2em]">
                                <i data-lucide="database" class="w-3.5 h-3.5"></i> Player Identity
                            </div>
                            <div class="text-[10px] text-zinc-600 font-mono italic">UID: ${client.userId}</div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div class="flex flex-col"><span class="text-zinc-600 text-[10px] uppercase font-bold">Display Name</span><span class="font-bold text-zinc-200">${client.displayName}</span></div>
                            <div class="flex flex-col"><span class="text-zinc-600 text-[10px] uppercase font-bold">Username</span><span class="font-bold text-zinc-400">@${client.name}</span></div>
                            <div class="flex flex-col"><span class="text-zinc-600 text-[10px] uppercase font-bold">Account Age</span><span class="font-bold text-zinc-200">${client.accountAge} days</span></div>
                            <div class="flex flex-col"><span class="text-zinc-600 text-[10px] uppercase font-bold">Server Occupancy</span><span class="font-bold text-zinc-200">${client.server?.PlayerCount || 0}/${client.server?.MaxPlayers || 0}</span></div>
                        </div>
                    </div>

                    <div class="px-6 py-4 bg-zinc-900/20 border-b border-zinc-800/50">
                        <div class="flex flex-col md:flex-row gap-4 items-center">
                            <div class="flex-1 w-full">
                                <label class="text-[9px] font-bold text-zinc-500 uppercase ml-1">Private Server / Share Link</label>
                                <div class="flex gap-2 mt-1">
                                    <input id="${inputId}" type="text" placeholder="https://www.roblox.com/share?code=..." 
                                           class="input-dark w-full px-3 py-2 rounded-lg text-xs font-mono">
                                    <button onclick="handleLinkTeleport('${client.name}', '${inputId}')" 
                                            class="bg-zinc-800 hover:bg-zinc-700 px-4 py-2 rounded-lg text-xs font-bold transition">
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="p-6 bg-black/10">
                        <div class="flex items-center gap-2 mb-5 text-zinc-500 text-[11px] font-black uppercase tracking-[0.2em]">
                            <i data-lucide="zap" class="w-3.5 h-3.5 text-amber-500"></i> Extracted Brainrots
                        </div>
                        <div class="grid grid-cols-1 gap-2 max-h-48 overflow-y-auto scroll-custom pr-4">
                            ${sortedAnimals.map(a => `
                                <div class="flex items-center justify-between p-3 rounded-lg bg-zinc-900/40 border border-white/5 group">
                                    <div class="flex items-center gap-3">
                                        <div class="flex flex-col">
                                            <span class="text-[10px] text-zinc-500 font-bold uppercase">${a.Rarity || 'Common'}</span>
                                            <span class="text-sm text-zinc-200">${a.Mutation !== 'Default' ? `<span class="text-amber-500">[${a.Mutation}]</span> ` : ''}${a.Name}</span>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-sm text-sky-400 font-black">${a.IncomeStr}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="px-6 py-4 bg-zinc-900/50 flex gap-6 border-t border-zinc-800/50">
                        <button onclick="joinAsAdmin('${client.server?.JobId}')" 
                                class="text-[11px] font-black uppercase tracking-widest text-emerald-500 hover:text-emerald-400 transition flex items-center gap-2">
                            <i data-lucide="play" class="w-3 h-3"></i> Join Server (Admin)
                        </button>
    
                       <button onclick="sendCommand('${client.name}', 'Kick')" 
                                class="text-[11px] font-black uppercase tracking-widest text-zinc-600 hover:text-red-500 transition flex items-center gap-2">
                            <i data-lucide="log-out" class="w-3 h-3"></i> Kick
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        lucide.createIcons();
    </script>
</body>
</html>
