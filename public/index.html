<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4GIX - Monitoring Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap');
        
        body { background-color: #0c0c0e; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        .card-bg { background-color: #121215; border: 1px solid #1f1f23; transition: all 0.2s ease; }
        .card-bg:hover { border-color: #3f3f46; }
        .status-online { background: #10b981; box-shadow: 0 0 10px rgba(16, 185, 129, 0.4); }
        .status-offline { background: #4b5563; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-track { background: transparent; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        .font-mono-custom { font-family: 'JetBrains Mono', monospace; }
        .input-dark { background: #09090b; border: 1px solid #27272a; color: #f4f4f5; outline: none; }
        .input-dark:focus { border-color: #3b82f6; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div>
                <h1 class="text-4xl font-black tracking-tighter bg-gradient-to-br from-white to-zinc-500 bg-clip-text text-transparent">
                    M4GIX PANEL
                </h1>
                <p class="text-zinc-500 text-sm mt-1 font-medium uppercase tracking-widest">Real-time Data Extraction</p>
            </div>
            
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex items-center bg-zinc-900 border border-zinc-800 rounded-xl px-3 py-1">
                    <span class="text-[10px] font-bold text-zinc-500 uppercase mr-2">Min Players:</span>
                    <input type="number" id="min-players-filter" value="0" min="0" oninput="render()" 
                           class="bg-transparent w-12 text-sm font-bold text-blue-400 outline-none">
                </div>

                <div id="stats-badge" class="hidden md:flex items-center px-3 py-1 bg-zinc-900 border border-zinc-800 rounded-full text-[11px] font-bold text-zinc-400">
                    <span id="active-count" class="text-green-500 mr-1">0</span> CONNECTED
                </div>

                <div class="flex bg-zinc-900 p-1 rounded-xl border border-zinc-800">
                    <button onclick="setFilter('all')" id="btn-all" class="px-6 py-2 rounded-lg text-sm font-bold transition-all bg-zinc-800 text-white shadow-lg">TOUS</button>
                    <button onclick="setFilter('online')" id="btn-online" class="px-6 py-2 rounded-lg text-sm font-bold transition-all text-zinc-500 hover:text-white">EN LIGNE</button>
                </div>
            </div>
        </div>

        <div id="clients-container" class="grid grid-cols-1 gap-8">
            <div class="text-center py-20 border-2 border-dashed border-zinc-900 rounded-3xl">
                <p class="text-zinc-600 font-medium">En attente de données WebSocket...</p>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let wsData = [];

        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const socket = new WebSocket(`${protocol}://${window.location.host}?role=Admin`);

        socket.onmessage = (event) => {
            const payload = JSON.parse(event.data);
            if (payload.type === 'REFRESH') {
                wsData = payload.data;
                render();
            }
        };

        function sendCommand(targetUser, method, data = {}) {
            socket.send(JSON.stringify({ type: 'COMMAND', target: targetUser, method: method, data: data }));
        }

        function joinAsAdmin(jobId) {
            if (!jobId) return alert("JobId manquant");
            window.location.href = `roblox://experiences/start?placeId=109983668079237&gameInstanceId=${jobId}`;
        }

        function handleLinkTeleport(targetUser, inputId) {
            const input = document.getElementById(inputId);
            const val = input.value.trim();
            if(!val) return;
            if(val.includes("code=")) {
                const code = new URL(val).searchParams.get("code");
                sendCommand(targetUser, 'Teleport', { LinkCode: code });
            } else {
                sendCommand(targetUser, 'Teleport', { JobId: val });
            }
            input.value = "";
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.getElementById('btn-all').className = filter === 'all' ? 'px-6 py-2 rounded-lg text-sm font-bold bg-zinc-800 text-white shadow-lg' : 'px-6 py-2 rounded-lg text-sm font-bold text-zinc-500 hover:text-white';
            document.getElementById('btn-online').className = filter === 'online' ? 'px-6 py-2 rounded-lg text-sm font-bold bg-zinc-800 text-white shadow-lg' : 'px-6 py-2 rounded-lg text-sm font-bold text-zinc-500 hover:text-white';
            render();
        }

        function render() {
            const container = document.getElementById('clients-container');
            const minPlayers = parseInt(document.getElementById('min-players-filter').value) || 0;
            container.innerHTML = '';
        
            // 1. FILTRAGE (Statut + Min Players)
            let filtered = wsData.filter(client => {
                const isStatusOk = currentFilter === 'all' || client.isConnected;
                const isPlayerCountOk = (client.server?.PlayerCount || 0) >= minPlayers;
                return isStatusOk && isPlayerCountOk;
            });
        
            // 2. TRI (Le plus gros Income en haut)
            filtered.sort((a, b) => {
                // On récupère l'income max de chaque client pour comparer les cartes
                const maxA = (a.animals || []).reduce((m, p) => Math.max(m, p.Income || 0), 0);
                const maxB = (b.animals || []).reduce((m, p) => Math.max(m, p.Income || 0), 0);
                return maxB - maxA; // Tri décroissant
            });
        
            // Mise à jour du compteur global
            document.getElementById('active-count').innerText = wsData.filter(c => c.isConnected).length;
        
            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-zinc-600">Aucun serveur ne correspond aux critères (${minPlayers}+ joueurs).</div>`;
                return;
            }
        
            // 3. GÉNÉRATION DU HTML
            filtered.forEach(client => {
                // Tri des animaux à l'intérieur de chaque carte
                const sortedAnimals = (client.animals || []).sort((a, b) => (b.Income || 0) - (a.Income || 0));
                
                const inputId = `tele-input-${client.name}`;
                const card = document.createElement('div');
                card.className = 'card-bg rounded-2xl overflow-hidden mb-4'; // Ajout d'une marge
                if (client.isConnected) card.style.borderLeft = "4px solid #10b981";
        
                card.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-black text-xl text-white">${client.displayName} <span class="text-zinc-600 font-medium text-sm">@${client.name}</span></h3>
                                <div class="flex items-center gap-3 mt-1">
                                    <div class="w-2 h-2 rounded-full ${client.isConnected ? 'status-online' : 'status-offline'}"></div>
                                    <span class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">${client.isConnected ? 'Live' : 'Offline'}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="block text-[10px] text-zinc-600 font-bold uppercase">Occupancy</span>
                                <span class="text-lg font-mono-custom text-blue-400 font-bold">${client.server?.PlayerCount || 0}/${client.server?.MaxPlayers || 0}</span>
                            </div>
                        </div>
        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 bg-black/20 p-3 rounded-xl border border-white/5">
                             <div class="flex flex-col">
                                <span class="text-zinc-600 text-[9px] uppercase font-bold">Share Link / JobId</span>
                                <div class="flex gap-2 mt-1">
                                    <input id="${inputId}" type="text" placeholder="Paste link..." class="input-dark flex-1 px-2 py-1 rounded text-[10px]">
                                    <button onclick="handleLinkTeleport('${client.name}', '${inputId}')" class="bg-blue-600 hover:bg-blue-500 px-4 py-1 rounded text-[10px] font-bold transition">Send</button>
                                </div>
                             </div>
                             <div class="flex items-end justify-end gap-2">
                                <button onclick="joinAsAdmin(${client.server?.PlaceId}, '${client.server?.JobId}')" 
                                        class="h-8 px-4 bg-emerald-600/10 text-emerald-500 border border-emerald-600/20 rounded-lg text-[10px] font-black uppercase hover:bg-emerald-600 hover:text-white transition">
                                    Join Server
                                </button>
                                <button onclick="sendCommand('${client.name}', 'Kick')" 
                                        class="h-8 px-4 bg-zinc-800 text-zinc-400 rounded-lg text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition">
                                    Kick
                                </button>
                             </div>
                        </div>
        
                        <div class="grid grid-cols-1 gap-2 max-h-40 overflow-y-auto scroll-custom pr-2 font-mono-custom">
                            ${sortedAnimals.map(a => `
                                <div class="flex justify-between items-center p-2 bg-white/5 rounded-lg border border-white/5 hover:bg-white/10 transition">
                                    <span class="text-xs text-zinc-300 font-medium">${a.Name}</span>
                                    <span class="text-xs text-sky-400 font-bold">${a.IncomeStr}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }
        lucide.createIcons();
    </script>
</body>
</html>
